<link rel="import" href="../polymer/polymer.html">
<script src="../moment/moment.js"></script>
<link rel="import" href="../finance-historical/finance-historical.html">
<link rel="import" href="../finance-value/finance-value.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../chart-elements/chart-line.html">
<script src="../Chart.Zoom.js/Chart.Zoom.js"></script>



<!--
An element providing a solution to no problem in particular.

Example:

<finance-chart></finance-chart>

Example:

<finance-chart>
<h2>Hello finance-chart</h2>
</finance-chart>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="finance-chart">
  <template>
  <style is="custom-style">
  :host {
    display: inline-block;
    box-sizing: border-box;
    width: var(--fiance-chart-width,400px);
    height: var(--finance-chart-height, 200px);
  }
  p{
    margin:0;
  }
  .fullChart{
    width: 100%;
    height: 100%;
  }
  .sortChart{
    width:200px;
    border:1px solid #ddd;
    border-radius: 5px;
    background-color:#f9f9f9;
    margin: auto;
  }
  /* entire container, keeps perspective */
  .flip-container {
    perspective: 1000px;
    padding:8px;
  }
  /* flip the pane when hovered */
  .flip-container.flip .flipper {
    transform: rotateY(180deg);
  }

  .flip-container, .front, .back {
    width: 100%;
    height: 100%;
  }

  /* flip speed goes here */
  .flipper {
    transition: 0.8s;
    transform-style: preserve-3d;
    position: relative;
    height: 100%;
    width: 100%;
  }

  /* hide back of pane during swap */
  .front, .back {
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* front pane, placed above back */
  .front {
    z-index: 2;
    /* for firefox 31 */
    color:#eee;
    transform: rotateY(0deg);
    padding: 10px;
    box-sizing: border-box;
    border:1px solid #ddd;
    border-radius: 5px;
    background-color:#422a6b;
    height: 160px;
  }
  /* back, initially hidden pane */
  .back {
    transform: rotateY(180deg);
  }
  .info {
    height: 100%;
    float:left;
    text-align: center;
    display: inline-flex;
    flex-direction: column;
  }
  .left{
    width: 33.33%;
  }
  .left > p {
    flex:1;
  }
  .right{
    width: 66.66%;
  }
  .change{
    padding:3px 8px;
    flex:1;
    font-weight: bold;
    text-shadow: 0px 0px 2px black;
  }
  .increase{
    color:#9fea48;
  }
  .decrease{
    color:#f44336;
  }
  .extra {
    display:inline-flex;
    border: 2px solid #ddd;
    border-radius: 5px;
    padding: 5px 8px;
    background-color: #F9F9F9;
    width: 120px;
    color:#333;
    box-sizing: border-box;
  }
  .extra > div {
    width:50%;
  }
  .name {
    text-shadow:0px 0px 2px #333;
  }
  .text{
    font-size: 14px;
    font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
    padding:3px 0;
  }
  paper-icon-button{
    position: absolute;
    top:0;right:0;
    z-index:1000;
    --iron-icon:{
      stroke:#333;
      stoke-width:3.5%;
    }
  }
  paper-icon-button:hover{
    background-color: rgba(0,0,0,0.3);
    border-radius: 100%;
  }
  </style>
  <finance-historical id="historical" symbol="[[symbol]]" end="[[end]]" start="[[start]]" data="{{historical}}"></finance-historical>
  <finance-value id="value" symbol="[[symbol]]" data="{{current}}"></finance-value>
  <template is="dom-if" if="{{_is_ready}}">
    <template is="dom-repeat" items="{{historical}}">
      <div class="flip-container" id$="flipContainer-{{index}}">
        <div class="flipper">
          <div class="front">
            <paper-icon-button icon="timeline" alt="show full historical data" title="show full historical data" on-click="flip" data-index$="{{index}}"></paper-icon-button>
            <template is="dom-repeat" items="{{_getCurrent(current,index)}}" as="now">
              <div class="left info">
                <p class="name">{{now.Name}}</p>
                <div class="extra">
                  <div>
                    <p class="text">Low</p>
                    <p class="text">High:</p>
                    <p class="text">Vol</p>
                    <p class="text">Curr.</p>
                  </div>
                  <div>
                    <p class="text">{{now.DaysLow}}</p>
                    <p class="text">{{now.DaysHigh}}</p>
                    <p class="text">{{now.Volume}}</p>
                    <p class="text">{{now.LastTradePriceOnly}}</p>
                  </div>
                </div>
              </div>
              <div class="right info">
                <p class$="{{_getStyle(now)}} change">{{_getChange(now)}}</p>
                <chart-line class="sortChart" data="[[_getData(item,index)]]" options="{{_getShortOptions()}}"></chart-line>
              </div>
            </template>
          </div>
          <div class="back">
            <paper-icon-button title="Show resume" alt="Show resume" icon="arrow-back" on-click="flip" data-index$="{{index}}"></paper-icon-button>
            <chart-line class="fullChart" data="[[_getData(item, index)]]" options="{{_getOptions(options, item, index, current)}}"></chart-line>
          </div>
        </div>
      </div>
    </template>
  </template>
</template>
<script>
Polymer({
  is: 'finance-chart',

  properties: {
    symbol: {
      type: String,
      notify:true,
    },
    end: {
      type: Date,
      notify:true
    },
    start: {
      type: Date,
      notify:true
    },
    historical: {
      type:Array,
      value: function(){return []},
      notify:true
    },
    options: {
      type: Object,
      value: function(){return {}},
      notify:true
    },
    current: {
      type: Array,
      value: function(){return []},
      notify:true,
    },
    _is_ready: {
      type: Boolean,
      computed:'_checkReady(current.*, historical.*)',
      notify:true
    }
  },
  _checkReady: function(current, historical){
    return current.base.length >0 && historical.base.length > 0;
  },
  flip: function(e){
    var index= e.currentTarget.getAttribute('data-index');
    this.querySelector('#flipContainer-' + index).classList.toggle('flip');
  },
  _getOptions: function(options,data,index,current){
    function isObject(item) {
      return (item && typeof item === 'object' && !Array.isArray(item) && item !== null);
    }
    function mergeDeep(target, source) {
      let output = Object.assign({}, target);
      if (isObject(target) && isObject(source)) {
        Object.keys(source).forEach(function(key){
          if (isObject(source[key])) {
            if (!(key in target))
            Object.assign(output, { [key]: source[key] });
            else
            output[key] = mergeDeep(target[key], source[key]);
          } else {
            Object.assign(output, { [key]: source[key] });
          }
        });
      }
      return output;
    }
    var name = current[index]?current[index].Name : 'Empty';
    var default_properties = {
      maintainAspectRatio:false,
      scales: {
        xAxes: [{
          type: 'time',
          time: {
            displayFormats: {
              day: 'DD-MMM-YY',
              month: 'DD-MMM-YY',
              year: "DD-MMM-YY",
              week:"DD-MMM-YY"
            }
          }
        }],
        yAxes: [{
          type: 'linear'
        }]
      },
      pan: {
        enabled: true,
        mode: 'xy'
      },
      zoom: {
        enabled: true,
        mode: 'xy',
      },
      title:{
        display: true,
        text: name
      },
      legend:{
        labels:{
          boxWidth:15
        }
      },
    }
    return mergeDeep(default_properties,options);
  },
  _getShortOptions: function(){
    var options = {
      scales: {
        xAxes: [{
          type: 'time',
          display:false
        }],
        yAxes: [{
          type: 'linear',
          display:true
        }]
      },
      pan: {
        enabled: true,
      },
      zoom: {
        enabled: false,
      },
      legend:{
        display:false
      },
      elements:{
        point:{
          radius:2
        }
      }
    }
    return options;
  },
  _getData:function(fullData){
    var CLOSE= 0;
    var HIGH=1;
    var LOW=2;

    // get historical
    var data = {
      labels: [],
      datasets: [
        {
          label: fullData[0].Symbol + '(close)',
          backgroundColor: "rgba(220,220,220,0.0)",
          borderColor: "rgba(39, 97, 209, 1)",
          borderWidth: 1,
          pointBackgroundColor: "rgba(39, 97, 209, 1)",
          pointBorderColor: "#fff",
          pointHoverBackgroundColor: "#fff",
          pointHoverBorderColor: "rgba(220,220,220,1)",
          data: []
        },
        {
          label: fullData[0].Symbol + '(high)',
          backgroundColor: "rgba(220,220,220,0.0)",
          borderColor: "rgba(39, 209, 40, 1)",
          borderWidth: 1,
          pointBackgroundColor: "rgba(39, 209, 40, 1)",
          pointBorderColor: "#fff",
          pointHoverBackgroundColor: "#fff",
          pointHoverBorderColor: "rgba(220,220,220,1)",
          data: []
        },
        {
          label: fullData[0].Symbol + '(low)',
          backgroundColor: "rgba(220,220,220,0.0)",
          borderColor: "rgba(223, 91, 35, 1)",
          borderWidth: 1,
          pointBackgroundColor: "rgba(223, 91, 35, 1)",
          pointBorderColor: "#fff",
          pointHoverBackgroundColor: "#fff",
          pointHoverBorderColor: "rgba(220,220,220,1)",
          data: []
        }
      ],
    };
    for (var i=fullData.length -1 ;i>=0;i--){
      var date= new Date(fullData[i].Date);

      data.labels.push(date);
      data.datasets[CLOSE].data.push(fullData[i].Close)
      data.datasets[HIGH].data.push(fullData[i].High)
      data.datasets[LOW].data.push(fullData[i].Low)

    }
    return data
  },
  _getCurrent:function(current, index){
    return [current[index]];
  },
  _getChange: function(current){
    var change = current.Change;
    var perc = Math.round(current.Change/current.LastTradePriceOnly*10000)/100;
    change +='('+ perc + '%)';
    return change;
  },
  _getStyle: function(current){
    var change = current.Change;
    var color = "";
    if(change<0){
      color= 'decrease'
    } else if (change>0){
      color = "increase"
    } else {
      color = 'stable';
    }
    return color;
  }

});
</script>
</dom-module>
